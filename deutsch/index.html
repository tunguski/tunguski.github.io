<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link 
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
        crossorigin="anonymous">

    <title>Sgh Deutsch</title>

    <script src="deutsch.js"></script>
  </head>
  <body>
    <div id="elm-node"></div>
    <script type="text/javascript">
        var storedState = localStorage.getItem('sgh-deutsch');
        var startingState = storedState ? JSON.parse(storedState) : null;
        var app = Elm.MainWithStorage.init({
            node: document.getElementById("elm-node"),
            flags: JSON.stringify(startingState)
        });
        app.ports.setStorage.subscribe(function(state) {
            localStorage.setItem('sgh-deutsch', JSON.stringify(state));
        });
    </script>


    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-62299335-7"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-62299335-7');
    </script>

  </body>
</html>
