<div class="row" ng-controller="RepositorySearchCtrl">
  <div class="col-lg-2 col-sm-3 main-navigation" ng-controller="RepositorySearchNaviCtrl">
  </div>

  <div class="col-lg-8 col-sm-9 main-body" ng-controller="RepositorySearchContentCtrl">
    <h2>Repository search</h2>

    <form class="" role="search">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search" ng-model="query"
               ng-focus="searchFocus = true" ng-blur="hideSearchResults()">
      </div>
    </form>
    
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th>Artifact Id</th>
          <th>Group Id</th>
          <th>Latest Version</th>
          <th>Version Count</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="element in searchResults.response.docs">
          <td ng-bind="element.a"></td>
          <td ng-bind="element.g"></td>
          <td>
            <span ng-bind="element.latestVersion"></span>
          </td>
          <td>
            <span ng-bind="element.versionCount"></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="col-lg-2 col-sm-9 col-sm-offset-3 col-lg-offset-0 download-navigation" 
       ng-class="{ 'visible-lg-block': isMenu }" 
       ng-controller="RepositorySearchDownloadCtrl">
  </div>
</div>
