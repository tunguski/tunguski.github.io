<div class="row jxr-presentation" ng-controller="JxrCtrl">
  
  <div class="col-sm-2 main-navigation">
    <div ng-show="project">
      <h4 ng-click="page(packageListFrameUrl)">Project content</h4>
      <div project-element="project" click-fn="page"></div>
    </div>
  </div>


  <div class="col-sm-10 main-body" ng-controller="JxrSummaryCtrl">
    <h4>Summary</h4>
    <div ng-repeat="element in summary">
      <dynamic-element message="element"></dynamic-element>
    </div>
  </div>
</div>
